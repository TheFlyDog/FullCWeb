{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Proyecto Web</title>

	<!-- CSS -->

	<link rel="stylesheet" type="text/css" href="{% static 'css/estilo.css' %}">

	<!-- Bootstrap CSS-->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

	<!-- Barra Navegacion-->
	<link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/navbar-fixed/">
</head>
<body>

	<!-- Barra de navegacion -->
	<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
		 <a class="navbar-brand" href="/">FullContruWeb</a>
		 <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
		 <span class="navbar-toggler-icon"></span>
		 </button>
		<div class="collapse navbar-collapse" id="navbarCollapse">
		    <ul class="navbar-nav mr-auto">
			  <li class="nav-item">
		        <a class="nav-link" href="{% url 'servicios' %}">Servicios</a>
		      </li>
			    <li class="nav-item">
		        <a class="nav-link" href="{% url 'agregar_prestacion' %}">Agregar Prestaciones</a>
		      </li>
			  <li class="nav-item">
		        <a class="nav-link" href="{% url 'listar_prestacion' %}">Listar Prestaciones</a>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link" href="{% url 'sobre_nosotros'%}">Sobre Nosotros</a>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link" href="{% url 'contacto' %}">Contacto</a>
		      </li>
		    </ul>
		</div>
	</nav>

	{% block content %}

	{% endblock %}
	
    <!-- Footer -->
    <footer class="text-muted">
	  <div class="container">
	    <p> Proyecto CWeb&copy;</p>
	  </div>
	</footer>

	<!-- JQuery -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

	<!-- Boostrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

	{% if messages %} <!-- Condicion if para cuando se presente un llamado de mensaje, este muestre un mensaje personalido basado en la libreria sweetalert-->
            {% for m in messages%}
               <script>
                    Swal.fire({
                        "title" : "Felicitaciones",
                        "text" : "{{m}}",
                        "icon" : "success"
                    })
               </script>
            {% endfor %}
    {% endif %}
    
    {% block js %} <!-- Block js main -->

    {% endblock %}

</body>
</html>
